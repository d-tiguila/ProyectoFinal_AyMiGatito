<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
 
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

</head>
<body>
    <canvas class="webgl"></canvas>
  
    <!-- Scoreboard Cat 1 -->
    <div class="score-container score-cat1">
      <img src="/Images/cat1.jpg" alt="Cat 1" class="score-avatar" />
      <span id="scoreCat1">0</span>
    </div>
  
    <!-- Scoreboard Cat 2 -->
    <div class="score-container score-cat2">
      <img src="/Images/cat2.jpg" alt="Cat 2" class="score-avatar" />
      <span id="scoreCat2">0</span>
    </div>

    <div id="startScreen">
      <div id="startContent">
        <button id="startButton">START GAME</button>
    
        <div id="instructions">
          <p>Controls:</p>
          <p>Player 1 – Arrow keys</p>
          <p>Player 2 – W A S D</p>
          <p>Catch the falling fish!</p>
          <p>Scroll to adjust volume</p>
          <p>You have 90 seconds</p>
        </div>
      </div>
    </div>
    
      
      



      <div id="timer">⏱ 90</div>

      <div id="endScreen" style="display: none;">
        <div id="endContent">
          <h1>Game Over</h1>
      
          <div class="score-final">
            <img src="/Images/cat1.jpg" alt="Cat 1" class="score-avatar" />
            <span id="finalScore1">0</span>
          </div>
      
          <div class="score-final">
            <img src="/Images/cat2.jpg" alt="Cat 2" class="score-avatar" />
            <span id="finalScore2">0</span>
          </div>
      
          <button id="restartButton">RESTART</button>
        </div>
      </div>
      
     
      <div id="volumeDisplay">Volume: 50%</div>

  
    <script type="module" src="./script.js"></script>
  </body>
  
</html>
